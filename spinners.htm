<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinners</title>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Nishkaush" />
    <meta name="twitter:title" content="Lovely CSS Spinners And Progress Bars" />
    <meta name="twitter:description" content="View the project on nishant-kaushish.com" />
    <meta name="twitter:image" content="http://www.nishant-kaushish.com/wp-content/uploads/2017/03/spinners.png" />
    <style media="screen">
        body {
            width: 100%;
            padding: 0;
            margin: 0;
            height: 600px;
            background: linear-gradient(lavender, aliceblue);
        }

        .twitter {
            width: 5%;
            margin: 3em auto 0 auto;
        }

        .main-container {
            width: 50%;
            height: 80%;
            /*border: 1px solid #000;*/
            margin: 2em auto 5em auto;
        }

        .first-container {
            width: 49%;
            height: 49%;
            border-right: 10px double #666666;
            border-bottom: 10px double #666666;
            float: left;
        }

        .first-spinner {
            width: 3%;
            height: 30%;
            float: left;
            margin: 5em 0em 5em 0.3em;
            infinite/*border: 2px solid;*/
            transform: scale(0.3);
        }

        .s1 {
            margin-left: 8em;
            animation: first 1s 0.2s infinite;
            background-color: #e53e00;
        }

        .s2 {
            animation: first 1s 0.3s infinite;
            background-color: #ff4500;
        }

        .s3 {
            animation: first 1s 0.4s infinite;
            background-color: #ff5719;
        }

        .s4 {
            animation: first 1s 0.5s infinite;
            background-color: #ff6a32;
        }

        .s5 {
            animation: first 1s 0.6s infinite;
            background-color: #ff7c4c;
        }

        @keyframes first {
            0% {
                transform: scale(0.3);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.3);
            }
        }

        .second-container {
            width: 49%;
            height: 49%;
            border-bottom: 10px double #666666;
            float: left;
            display: flex;
        }

        .second-spinner {
            width: 80px;
            height: 80px;
            border-radius: 200px;
            background-color: #ff4500;
            margin: auto;
            display: flex;
        }

        .second-spinner1 {
            width: 80px;
            height: 80px;
            border-radius: 200px;
            background-color: white;
            margin: auto;
            animation: second 2s infinite;
        }

        @keyframes second {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        .third-container {
            width: 49%;
            height: 49%;
            border-right: 10px double #666666;
            float: left;
            display: flex;
        }

        .t1 {
            margin: auto;
            width: 110px;
            height: 105px;
            border-top: 5px solid #ff0000;
            border-radius: 200px;
            animation: third 0.5s infinite;
        }

        @keyframes third {
            from {
                transform: rotate(0deg);
                filter: blur(1px);
            }
            to {
                transform: rotate(360deg);
                filter: blur(1.5px);
            }
        }

        .fourth-container {
            width: 49%;
            height: 49%;
            float: left;
            display: flex;
        }

        .fourth-spinner {
            margin: auto;
            width: 40%;
            height: 10%;
            /*border: 1px ridge black;*/
            display: flex;
        }

        .fourth-spinner1 {
            margin: auto;
            width: 100%;
            height: 20%;
            /*border: 2px solid #FF1493;*/
            background-color: #ff0000;
            border-radius: 20px;
            transform: scale(0);
            transform-origin: left;
            animation: fourth 2s infinite;
        }

        @keyframes fourth {
            0% {
                transform-origin: left;
                transform: scale(0);
            }
            20% {
                transform-origin: left;
                transform: scale(1);
            }
            30% {
                transform-origin: right;
                transform: scale(1);
            }
            50% {
                transform-origin: right;
                transform: scale(0);
            }
            70% {
                transform-origin: right;
                transform: scale(1);
                background-color: orange;
            }
            80% {
                transform-origin: left;
                transform: scale(1);
            }
            100% {
                transform-origin: left;
                transform: scale(0);
            }
        }
    </style>
</head>

<body>
    <div class="twitter"><a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Love%20These%20Spinners%20@&amp;url=http://www.nishant-kaushish.com&amp;hashtags=spinners,activityindicators,progressbars,throbbers" data-size="large">
Tweet</a></div>
    <div class="main-container">

        <div class="first-container">
            <div class="first-spinner s1"></div>
            <div class="first-spinner s2"></div>
            <div class="first-spinner s3"></div>
            <div class="first-spinner s4"></div>
            <div class="first-spinner s5"></div>
        </div>

        <div class="second-container">
            <div class="second-spinner">
                <div class="second-spinner1"></div>
            </div>
        </div>

        <div class="third-container">
            <div class="third-spinner t1"></div>
        </div>

        <div class="fourth-container">
            <div class="fourth-spinner">
                <div class="fourth-spinner1"></div>
            </div>
        </div>

    </div>

    <script>
        window.twttr = (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};

    </script>
</body>


</html>
